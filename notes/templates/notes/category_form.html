{% extends 'base.html' %}
{% block title %}Category Form{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Category</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
