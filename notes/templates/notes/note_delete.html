{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<h1>Delete Note</h1>
<p class="mt-3">Are you sure you want to delete <strong>"{{ note.title }}"</strong>?</p>

<form method="POST" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
